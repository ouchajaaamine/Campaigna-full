jenkins:
  numExecutors: 2
  mode: NORMAL
  systemMessage: "Jenkins for Campaigna-full CI/CD"
  
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
          
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"

unclassified:
  location:
    url: "http://localhost:8080/"
    
  gitHubPluginConfig:
    hookUrl: "http://localhost:8080/github-webhook/"
